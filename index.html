<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rakuten Shopping</title>

    <link rel="stylesheet" type="text/css" href="dist/css/main.css">
    <script type="text/javascript" src="dist/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="dist/js/scripts.js"></script>
</head>


<body>
    <div class="cs_header">
        <div class="cs_wrapper">
            <a href="#" class="cs_logo">
                <img class="cs_logo__img" src="dist/img/logo.png" alt="">
            </a>
            <div class="cs_menu">
                <a class="cs_menu__link" href="#">MEUS PEDIDOS</a>
                <a class="cs_menu__link" href="#">MINHA CONTA</a>
                <span class="cs_menu__sep"></span>
                <span class="cs_menu__txt">Ol√° Visitante</span>
                <a class="cs_menu__link" href="#"><i class="fas fa-user"></i> LOGIN</a>
                <a class="cs_menu__bt" href="#">CADASTRE-SE</a>
            </div>
        </div>
    </div>
    <div class="cs_timer">
        <div class="cs_wrapper">
            <img class="cs_timer__icon" src="dist/img/timer.png" alt="">
            <span class="cs_timer__title">OFERTAS QUE DURAM 24H</span>
            <i class="cs_timer__arrow fas fa-chevron-right"></i>
            <span class="cs_timer__desc">tempo restante</span>
            <div id="clock" class="cs_timer__text">
                <span id="hours"></span>:
                <span id="minutes"></span>:
                <span id="seconds"></span>
            </div>
        </div>
    </div>
</body>

</html>
